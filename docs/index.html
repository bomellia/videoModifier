<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Trimmer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>動画トリミング</h2>

  <input type="file" id="fileInput" accept="video/*">
  <br>

  <div class="video-container">
    <video id="video" controls playsinline></video>
  </div>

  <p>
    開始: <span id="startVal">0</span>s<br>
    <input type="range" id="start" step="0.1" value="0">
  </p>

  <p>
    終了: <span id="endVal">0</span>s<br>
    <input type="range" id="end" step="0.1" value="0">
  </p>

  <button id="trim" disabled>トリミング</button>
  <p id="status"></p>
  <a id="download" style="display:none"></a>

  <script type="module" src="script.js"></script>

</body>
</html>
