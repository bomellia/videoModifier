<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Trimmer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>✂️ Video Trimmer</h2>

    <!-- ファイル選択セクション -->
    <div class="section">
      <div class="file-input-wrapper">
        <label for="fileInput" class="file-input-label">📁 動画を選択</label>
        <input type="file" id="fileInput" accept="video/*">
        <span class="file-name" id="fileName"></span>
      </div>
    </div>

    <!-- ビデオプレイヤーセクション -->
    <div class="section">
      <div class="video-container">
        <video id="video" controls playsinline></video>
      </div>
    </div>

    <!-- 開始時間セクション -->
    <div class="control-section">
      <div class="control-label">
        <span>⏱️ 開始時間</span>
        <span class="time-value"><span id="startVal">0:00.00</span></span>
      </div>
      <input type="range" id="start" step="0.1" value="0" min="0">
    </div>

    <!-- 終了時間セクション -->
    <div class="control-section">
      <div class="control-label">
        <span>⏱️ 終了時間</span>
        <span class="time-value"><span id="endVal">0:00.00</span></span>
      </div>
      <input type="range" id="end" step="0.1" value="0" min="0">
    </div>

    <!-- 回転設定セクション -->
    <div class="control-section">
      <div class="control-label">
        <span>🔄 回転</span>
        <span class="time-value" id="rotateDisplay">なし</span>
      </div>
      <div class="rotate-buttons">
        <button class="rotate-btn" data-rotate="0">なし</button>
        <button class="rotate-btn" data-rotate="1">90°</button>
        <button class="rotate-btn" data-rotate="2">180°</button>
        <button class="rotate-btn" data-rotate="3">270°</button>
      </div>
    </div>

    <!-- 実行・ダウンロードセクション -->
    <div class="section">
      <button id="trim" disabled>🎬 トリミング実行</button>
      <p id="status"></p>
      <a id="download" style="display:none">⬇️ ダウンロード</a>
    </div>
  </div>

  <script type="module" src="script.js"></script>

</body>
</html>
