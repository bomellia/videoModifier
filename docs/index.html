<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Video Trimmer</title>

<style>
body {
  background:#111;
  color:#eee;
  font-family:sans-serif;
  text-align:center;
  padding:20px;
}
video {
  max-width:100%;
  margin-top:20px;
  border-radius:8px;
}
.controls {
  margin-top:20px;
}
input[type=range] {
  width:80%;
}
button {
  margin-top:15px;
  padding:10px 20px;
  font-size:16px;
  background:#2a2;
  color:white;
  border:none;
  border-radius:5px;
  cursor:pointer;
}
button:disabled {
  background:#555;
}
#progress {
  margin-top:10px;
  min-height:20px;
}
</style>
</head>
<body>

<h2>動画トリミング</h2>

<input type="file" id="fileInput" accept="video/*">
<br>

<video id="video" controls playsinline></video>

<div class="controls">
  <p>開始: <span id="startVal">0</span>s</p>
  <input type="range" id="startRange" min="0" step="0.1" value="0">

  <p>終了: <span id="endVal">0</span>s</p>
  <input type="range" id="endRange" min="0" step="0.1" value="0">
</div>

<button id="trimBtn" disabled>トリミング</button>
<p id="progress"></p>

<a id="downloadLink" style="display:none;">ダウンロード</a>

<!-- FFmpeg WASM版 -->
<script type="module" src="index.js">
</script>

</body>
</html>
